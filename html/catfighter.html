<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/catfighter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Cat Fighter !</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <img class="logo" src="../img/logo1.jpg" alt="Cat fighter logo" />
        <nav>
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="catfactory.html">MEOW FACTORY</a></li>
            <li><a href="catlist.html">FIGHTER LIST</a></li>
            <li><a class="active" href="catfighter.html">FIGHT!</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
        <div class="fighter-container">
          <div class="fighter1">
            <p>Choose Fighter 1:</p>
            <select id="fighter1-select">
              <option selected disabled hidden>Choose a Fighter</option>
            </select>
            <img
              src=""
              alt="Img of fighter 1"
              id="fighter1Img"
              class="fighter"
            />
            <p>HP: <span id="hpFighter1"></span></p>
            <p>ATT: <span id="attFighter1"></span></p>
            <p>DEF: <span id="defFigther1"></span></p>
          </div>
          <div class="fighter2">
            <p>Choose Fighter 2:</p>
            <select id="fighter2-select">
              <option selected disabled hidden>Choose a Fighter</option>
            </select>
            <img
              src=""
              alt="Img of fighter 2"
              id="fighter2Img"
              class="fighter"
            />
            <p>HP: <span id="hpFighter2"></span></p>
            <p>ATT: <span id="attFighter2"></span></p>
            <p>DEF: <span id="defFigther2"></span></p>
          </div>
          <div class="fightLaunch">
            <p>Launch the PAW FIGHT</p>
            <br />
            <button class="rumble" id="rumble">READY TO RUMBLE</button>
            <br />
            <p><span id="status"></span></p>
          </div>
        </div>
        <button class="rumble" id="refresh">Reset Fight</button>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p>&#169; copyright: J/F</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/catfighter.js"></script>
    <audio loop autoplay auto>
      <source src="../music.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
