<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/catfighter.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Cat Fighter !</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <img class="logo" src="../img/logo1.jpg" alt="Cat fighter logo" />
        <nav>
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="catfactory.html">CAT FACTORY</a></li>
            <li><a href="catlist.html">CAT LIST</a></li>
            <li><a class="active" href="catfighter.html">FIGHT!</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
        <h1>catfighter</h1>
        <div class="fighter-container">
          <div class="fighter1">
            <p>Choose your fighter below</p>
            <select id="fighter1-select">
              <option selected disabled hidden>Choose a Fighter</option>
            </select>
            <img src="" alt="Img of fighter 1" id="fighter1Img" class="fighter" />
            <p>HP: <span id="hpFighter1"></span></p>
            <p>ATT: <span id="attFighter1"></span></p>
            <p>DEF: <span id="defFigther1"></span></p>
          </div>
          <div class="punch1">
            <img src="../img/pawpunchright.png" id="pawpunchleft" alt="punchleft" width="40px" height="50px" />
          </div>
          <div class="punch2">
            <img src="../img/pawpunchleft.png" id="pawpunchright" alt="punchright" width="40px" height="50px" />
          </div>
          <div class="fighter2">
            <p>Choose your fighter below</p>
            <select id="fighter2-select">
              <option selected disabled hidden>Choose a Fighter</option>
            </select>
            <img src="" alt="Img of fighter 2" id="fighter2Img" class="fighter" />
            <p>HP: <span id="hpFighter2"></span></p>
            <p>ATT: <span id="attFighter2"></span></p>
            <p>DEF: <span id="defFigther2"></span></p>
          </div>
          <div class="fightLaunch">
            <p>Launch the PAW FIGHT</p>
            <br />
            <button id="rumble">READY TO RUMBLE</button>
            <br />
            <p><span id="status"></span></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p>Copyright</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/catfighter.js"></script>
  </body>
</html>
