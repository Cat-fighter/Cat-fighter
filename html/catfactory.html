<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/catfactory.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Cat Fighter !</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <img class="logo" src="../img/logo1.jpg" alt="Cat fighter logo" />
        <nav>
          <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a class="active" href="catfactory.html">MEOW FACTORY</a></li>
            <li><a href="catlist.html">FIGHTER LIST</a></li>
            <li><a href="catfighter.html">FIGHT!</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
            <form id="newCat">
                <div class="img">
                  <img id="classCat" src="../img/Miaror.png" />
                </div>
                <div class="style-selector">
                  <label for="catStyle">TAIL STYLE:</label>
                  <select id="catStyle"></select> 
                  <label for="nameCat">Name : </label>
                  <input type="text" id="nameCat" />
                </div>
                <div class="statistique">

                    <p class="Headerstats">PAW POWER</p> 
                    <p>Total Max : 100</p>
                    <p>Points left :<span id="pointsLeft"></span></p>
                    <br>
                    <label for="attRange">Att : <input type="range" min="10" max="100" value="0" class="slider" id="attRange"></label>
                    <p>Value: <span id="attValue"></span></p>
                    <label for="defRange">Def : <input type="range" min="0" max="50" value="0" class="slider" id="defRange"></label>
                    <p>Value: <span id="defValue"></span></p>
                    <label for="hpRange">HP : <input type="range" min="20" max="100" value="0" class="slider" id="hpRange"></label>
                    <p>Value: <span id="hpValue"></span></p>

                    
                </div>
                <div class="submit">
                  <input class="button" type="submit" value="Add to the fighters !" />
                </div>
            </form>
          </div>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p>&#169; Jeremy / Fi</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/catfactory.js"></script>

  </body>
</html>
