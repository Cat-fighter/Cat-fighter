<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/catfactory.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Cat Fighter !</title>
  </head>
  <body>
    <header>
      <div class="container header-container">
        <h1>Welcome to cat figther !</h1>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="catfactory.html">Cat factory</a></li>
            <li><a href="catlist.html">Cat list</a></li>
            <li><a href="catfighter.html">Fight !</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
            <form id="newCat">
                <div class="img">
                  <img id="classCat" src="../img/cat1.jpg" />
                </div>
                <div class="style-selector">
                  <label for="catStyle">Cat Style: <select id="catStyle"></select> </label>
                  <label for="nameCat">Name : </label>
                  <input type="text" id="nameCat" />
                </div>
                <div class="statistique">
                    <p>Cat characteristics</p> 
                    <br>
                    <label for="attRange">Att : <input type="range" min="1" max="100" value="50" class="slider" id="attRange"></label>
                    <p>Value: <span id="attValue"></span></p>
                    <label for="defRange">Def : <input type="range" min="1" max="100" value="50" class="slider" id="defRange"></label>
                    <p>Value: <span id="defValue"></span></p>
                    <label for="hpRange">HP : <input type="range" min="1" max="100" value="50" class="slider" id="hpRange"></label>
                    <p>Value: <span id="hpValue"></span></p>

                    
                </div>
                <div class="submit">
                  <input type="submit" value="Add to the fighters !" />
                </div>
            </form>
          </div>
      </div>
    </main>
    <footer>
      <div class="container footer-container">
        <p>Copyright</p>
      </div>
    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/catfactory.js"></script>
  </body>
</html>
