  <body>
    <header>
      <div class="container header-container">
        <h1>Welcome to cat figther !</h1>

    <main>
      <div class="container main-container">
        <section class="formCat">
            <form id="newCat">

                  <label>Cat Style:</label>

                    <label for="attCat">Att :<input type="number" id="attCat" /></label>
                    <label for="defCat">Def :<input type="number" id="defCat" /></label>
                    <label for="hpCat">HP :<input type="number" id="hpCat" /></label>
                    <label for="nameCat">Name :<input type="text" id="nameCat" /></label>
                    
                </div>
                <div class="submit">
                  <input type="submit" value="Add to the fighters !" />
                </div>

          </div>
        </section>
      </div>
